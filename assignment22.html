<!doctype html>
<html>
<head><title>

Calculation of area of circle using javascript
</title>

<script>

var array = [3 , 6, 2, 56, 32, 5, 89, 32];
var largest= 0;

for (i=0; i<=largest;i++){
    if (array[i]>largest) {
        var largest=array[i];
    }
}

document.write(largest);

</script>
</head>

<body>

<h2>Calculation of area of circle using javascript</h2>

</body>
</html>
